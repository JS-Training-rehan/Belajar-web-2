<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST KALKULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <h1>TEST KALKULATOR</h1>
    <div class="calculator">
      <div class="led">
        <output class="output" id="output" name="output" aria-placeholder="0"></output>
      </div>
      <div class="tempbutton">
        <div>
          <button class="button" onclick="clearOutput()">C</button>
          <button class="button" value="7" onclick="add('7')">7</button>
          <button class="button" value="4" onclick="add('4')">4</button>
          <button class="button" value="1" onclick="add('1')">1</button>
          <button class="button" value="0" onclick="add('0')">0</button>
        </div>
        <div>
          <button class="button" value="%" onclick="persen('%')">%</button>
          <button class="button" value="8" onclick="add('8')">8</button>
          <button class="button" value="5" onclick="add('5')">5</button>
          <button class="button" value="2" onclick="add('2')">2</button>
          <button class="button" value="00" onclick="add('00')">00</button>
        </div>
        <div>
          <button class="button" value="/" onclick="add('/')">/</button>
          <button class="button" value="9" onclick="add('9')">9</button>
          <button class="button" value="6" onclick="add('6')">6</button>
          <button class="button" value="3" onclick="add('3')">3</button>
          <button class="button" value="." onclick="add('.')">.</button>
        </div>
        <div>
          <button class="button" value="x" onclick="operator('*')">*</button>
          <button class="button" value="-" onclick="operator('-')">-</button>
          <button class="button" value="+" onclick="operator('+')">+</button>
          <button class="button-equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    <!-- <script>
      function add(value) {
        document.getElementById("output").textContent += value;
      }
      function operator(value) {
        document.getElementById("output").textContent += value;
      }

      function clearOutput() {
        document.getElementById("output").textContent = "";
      }

      function calculate() {
        var result = eval(document.getElementById("output").textContent);
        document.getElementById("output").textContent = result;
      } -->
    </script>
  </body>
</html>
